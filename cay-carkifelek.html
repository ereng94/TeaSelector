<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï √áay Sƒ±rasƒ± √áarkƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --hasan: #E74C3C;
            --pelin: #9B59B6;
            --kerem: #3498DB;
            --eren: #1ABC9C;
            --balkan: #F39C12;
            --can: #E91E63;
            --huseyin: #00BCD4;
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --gold: #FFD700;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(155, 89, 182, 0.08) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating tea cups */
        .floating-tea {
            position: fixed;
            font-size: 2rem;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(10deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-40px) rotate(5deg); }
        }

        .title {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: var(--gold);
            text-shadow: 0 4px 30px rgba(255, 215, 0, 0.4);
            margin-bottom: 1rem;
            z-index: 1;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 4px 30px rgba(255, 215, 0, 0.4); }
            to { text-shadow: 0 4px 50px rgba(255, 215, 0, 0.7), 0 0 80px rgba(255, 215, 0, 0.3); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            z-index: 1;
        }

        .wheel-container {
            position: relative;
            z-index: 1;
        }

        .wheel-wrapper {
            position: relative;
            width: 420px;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 0 0 8px var(--gold),
                0 0 0 12px rgba(255, 215, 0, 0.3),
                0 0 60px rgba(255, 215, 0, 0.4),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            overflow: hidden;
        }

        .wheel-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
        }

        /* Pie slice segments using conic-gradient */
        .wheel-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* Labels container */
        .wheel-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .segment-label {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50%;
            height: 2px;
            transform-origin: 0% 50%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 25px;
        }

        .label-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(90deg);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .segment-emoji {
            font-size: 2rem;
            margin-bottom: 4px;
        }

        .segment-name {
            font-weight: 900;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* Pointer */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
        }

        .pointer::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid var(--gold);
        }

        .pointer::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFF8DC;
        }

        /* Center circle */
        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 
                0 4px 20px rgba(255, 165, 0, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.5);
            z-index: 5;
        }

        /* Divider lines */
        .divider-line {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: 0% 50%;
            z-index: 2;
        }

        .spin-btn {
            margin-top: 2.5rem;
            padding: 1.2rem 4rem;
            font-family: 'Nunito', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--bg-primary);
            background: linear-gradient(145deg, var(--gold), #FFA500);
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 
                0 8px 30px rgba(255, 215, 0, 0.4),
                0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .spin-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .spin-btn:hover::before {
            left: 100%;
        }

        .spin-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 40px rgba(255, 215, 0, 0.5),
                0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .spin-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .spin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Winner overlay */
        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .winner-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .winner-emoji {
            font-size: 8rem;
            animation: bounceIn 0.6s ease forwards, wiggle 0.5s ease 0.6s infinite;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .winner-text {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 1rem 0;
            animation: fadeInUp 0.5s ease 0.3s forwards;
            opacity: 0;
        }

        .winner-name {
            font-family: 'Pacifico', cursive;
            font-size: 6rem;
            background: linear-gradient(45deg, var(--gold), #FFA500, var(--gold));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.5s ease 0.5s forwards, shimmer 2s linear infinite;
            opacity: 0;
            text-shadow: none;
        }

        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .winner-subtitle {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 1rem;
            animation: fadeInUp 0.5s ease 0.7s forwards;
            opacity: 0;
        }

        .close-btn {
            margin-top: 3rem;
            padding: 1rem 3rem;
            font-family: 'Nunito', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: transparent;
            border: 2px solid var(--gold);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease 0.9s forwards;
            opacity: 0;
        }

        .close-btn:hover {
            background: var(--gold);
            color: var(--bg-primary);
            transform: scale(1.05);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -20px;
            z-index: 101;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Team avatars */
        .team-bar {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1;
            max-width: 500px;
        }

        .team-member {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .team-avatar {
            font-size: 1.5rem;
            margin-bottom: 0.3rem;
        }

        .team-name {
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
        }

        /* Spinning indicator lights */
        .indicator-ring {
            position: absolute;
            width: 440px;
            height: 440px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .indicator-light {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            transition: all 0.1s ease;
        }

        .indicator-light.active {
            background: var(--gold);
            box-shadow: 0 0 20px var(--gold), 0 0 40px var(--gold);
        }

        @media (max-width: 500px) {
            .title { font-size: 2.5rem; }
            .wheel-wrapper { width: 320px; height: 320px; }
            .wheel { width: 300px; height: 300px; }
            .center-circle { width: 60px; height: 60px; font-size: 2rem; }
            .winner-name { font-size: 4rem; }
            .indicator-ring { width: 340px; height: 340px; }
            .segment-emoji { font-size: 1.5rem; }
            .segment-name { font-size: 0.8rem; }
            .segment-label { padding-right: 15px; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <!-- Floating tea cups decoration -->
    <div class="floating-tea" style="top: 10%; left: 10%;">‚òï</div>
    <div class="floating-tea" style="top: 20%; right: 15%; animation-delay: -5s;">üçµ</div>
    <div class="floating-tea" style="bottom: 15%; left: 20%; animation-delay: -10s;">‚òï</div>
    <div class="floating-tea" style="bottom: 25%; right: 10%; animation-delay: -15s;">üçµ</div>

    <h1 class="title">‚òï √áay Sƒ±rasƒ±</h1>
    <p class="subtitle">Kim √ßay koyacak? √áarkƒ± √ßevir ve √∂ƒüren!</p>

    <div class="wheel-container">
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-inner">
                    <div class="wheel-bg" id="wheelBg"></div>
                    <div class="wheel-labels" id="wheelLabels"></div>
                </div>
            </div>
            <div class="center-circle">‚òï</div>
            <div class="indicator-ring" id="indicatorRing"></div>
        </div>
    </div>

    <button class="spin-btn" id="spinBtn">
        üé∞ √áEVƒ∞R!
    </button>

    <div class="team-bar" id="teamBar"></div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-emoji" id="winnerEmoji"></div>
        <div class="winner-text">√áay sƒ±rasƒ±...</div>
        <div class="winner-name" id="winnerName"></div>
        <div class="winner-subtitle">‚òï Haydi, √ßay koy! ‚òï</div>
        <button class="close-btn" id="closeBtn">Tamam, Anladƒ±m! üëç</button>
    </div>

    <script>
        const members = [
            { name: 'Hasan', color: '#E74C3C', emoji: 'üßî' },
            { name: 'Pelin', color: '#9B59B6', emoji: 'üë©' },
            { name: 'Kerem', color: '#3498DB', emoji: 'üë®‚Äçüíº' },
            { name: 'Eren', color: '#1ABC9C', emoji: 'üßë‚Äçüíª' },
            { name: 'Balkan', color: '#F39C12', emoji: 'üë®‚Äçüé®' },
            { name: 'Can', color: '#E91E63', emoji: 'üßë‚Äçüî¨' },
            { name: 'H√ºseyin', color: '#00BCD4', emoji: 'üë®‚Äçüè´' }
        ];

        const wheel = document.getElementById('wheel');
        const wheelBg = document.getElementById('wheelBg');
        const wheelLabels = document.getElementById('wheelLabels');
        const spinBtn = document.getElementById('spinBtn');
        const winnerOverlay = document.getElementById('winnerOverlay');
        const winnerName = document.getElementById('winnerName');
        const winnerEmoji = document.getElementById('winnerEmoji');
        const closeBtn = document.getElementById('closeBtn');
        const teamBar = document.getElementById('teamBar');
        const indicatorRing = document.getElementById('indicatorRing');

        let currentRotation = 0;
        let isSpinning = false;

        // Create wheel with conic-gradient (pie slices)
        function createWheel() {
            const segmentAngle = 360 / members.length;
            
            // Create conic gradient for pie slices
            let gradientStops = [];
            members.forEach((member, index) => {
                const startAngle = index * segmentAngle;
                const endAngle = (index + 1) * segmentAngle;
                gradientStops.push(`${member.color} ${startAngle}deg ${endAngle}deg`);
            });
            
            wheelBg.style.background = `conic-gradient(from -${segmentAngle/2}deg, ${gradientStops.join(', ')})`;
            
            // Create labels for each segment
            members.forEach((member, index) => {
                const angle = index * segmentAngle;
                
                const label = document.createElement('div');
                label.className = 'segment-label';
                label.style.transform = `rotate(${angle}deg)`;
                
                label.innerHTML = `
                    <div class="label-content">
                        <span class="segment-emoji">${member.emoji}</span>
                        <span class="segment-name">${member.name}</span>
                    </div>
                `;
                
                wheelLabels.appendChild(label);
                
                // Add divider lines
                const divider = document.createElement('div');
                divider.className = 'divider-line';
                divider.style.transform = `rotate(${angle - segmentAngle/2}deg)`;
                wheelLabels.appendChild(divider);
            });
        }

        // Create team bar
        function createTeamBar() {
            members.forEach(member => {
                const div = document.createElement('div');
                div.className = 'team-member';
                div.style.borderBottom = `3px solid ${member.color}`;
                div.innerHTML = `
                    <span class="team-avatar">${member.emoji}</span>
                    <span class="team-name">${member.name}</span>
                `;
                teamBar.appendChild(div);
            });
        }

        // Create indicator lights
        function createIndicatorLights() {
            const numLights = 20;
            for (let i = 0; i < numLights; i++) {
                const angle = (i / numLights) * 360;
                const light = document.createElement('div');
                light.className = 'indicator-light';
                light.style.left = `calc(50% + ${Math.cos(angle * Math.PI / 180) * 210}px - 6px)`;
                light.style.top = `calc(50% + ${Math.sin(angle * Math.PI / 180) * 210}px - 6px)`;
                indicatorRing.appendChild(light);
            }
        }

        // Animate indicator lights
        function animateIndicators(duration) {
            const lights = document.querySelectorAll('.indicator-light');
            let lightIndex = 0;
            const intervalTime = 50;
            const totalIntervals = duration / intervalTime;
            let count = 0;
            
            const interval = setInterval(() => {
                lights.forEach(l => l.classList.remove('active'));
                lights[lightIndex].classList.add('active');
                lights[(lightIndex + 10) % lights.length].classList.add('active');
                lightIndex = (lightIndex + 1) % lights.length;
                count++;
                
                if (count >= totalIntervals) {
                    clearInterval(interval);
                    lights.forEach(l => l.classList.remove('active'));
                }
            }, intervalTime);
        }

        // Spin the wheel
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.textContent = 'üéØ D√∂n√ºyor...';

            const spinDuration = 4000;
            const extraSpins = 5;
            const randomAngle = Math.random() * 360;
            const totalRotation = 360 * extraSpins + randomAngle;
            
            currentRotation += totalRotation;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            animateIndicators(spinDuration);

            setTimeout(() => {
                const segmentAngle = 360 / members.length;
                // Normalize rotation to 0-360
                const normalizedRotation = currentRotation % 360;
                // The pointer is at the top (270 degrees in standard position)
                // We need to find which segment is at the top
                const pointerAngle = (360 - normalizedRotation + 270) % 360;
                const winnerIndex = Math.floor(pointerAngle / segmentAngle) % members.length;
                const winner = members[winnerIndex];
                
                showWinner(winner);
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'üé∞ √áEVƒ∞R!';
            }, spinDuration + 500);
        }

        // Show winner overlay
        function showWinner(winner) {
            winnerName.textContent = winner.name;
            winnerName.style.color = winner.color;
            winnerEmoji.textContent = winner.emoji;
            winnerOverlay.classList.add('show');
            
            createConfetti();
        }

        // Create confetti
        function createConfetti() {
            const colors = members.map(m => m.color);
            const shapes = ['square', 'circle'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)] === 'circle' ? '50%' : '2px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Close overlay
        closeBtn.addEventListener('click', () => {
            winnerOverlay.classList.remove('show');
        });

        // Spin button click
        spinBtn.addEventListener('click', spinWheel);

        // Initialize
        createWheel();
        createTeamBar();
        createIndicatorLights();
    </script>
</body>
</html>
